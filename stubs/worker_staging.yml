workers_staging:
  deploy:
    services:
      worker-default:
        specification:
          accessibility:
            from_external: false

          scalability:
            number_of_replicas: ${WORKER_DEFAULT_REPLICAS}

          source:
            from_service: web

          ports:
            - 80

          environment_variables:
            START_MODE: cron
            RUN_LARAVEL_CRON: "false"
            START_QUEUE: "true"

          resources:
            requests:
              cpu: <placeholder>
              memory: <placeholder>

  filter:
    expression: 'code_reference.branch in ["staging"] or "Build on CP" in pull_request.labels'